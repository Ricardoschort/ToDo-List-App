<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->

</head>

<body>
  <div class="container__main">
    <header class="background__header"> </header>
    <main class="todo__container">
      <div class="todo__childs_container-header">
        <div class="todo__childs-header">
          <h1>TODO</h1>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path fill="#FFF" fill-rule="evenodd"
                d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
            </svg>
          </div>
          
        </div>
      </div>
      <div class="todo__childs todo__list">
        <div class="todo__List-uncheck"></div>
        <input placeholder="Escribe tu tarea"type="text" class="todo__childs-input">
      </div>
      <div class="tasks__container">
        <div id="element" class="todo__childs tasks">
          <span class="todo__List-uncheck "><img class="check " src="./images/icon-check.svg" alt=""></span>
          <p class="todo__list-task"></p>
          <div class="delete-task">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
              <path class="soon" fill="#494C6B" fill-rule="evenodd"
                d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
            </svg>
          </div>
        </div>
      </div>
      
    

      <div class="todo__childs">
        <div class="todo__count-tasks">
          <span class="count-taks">1 tarea</span>
        </div>
        <div class="todo__event-delete">
          <span class="todo__select-deleteAll">Clear Completed</span>
        </div>
      </div>

      <div class="todo__childs todo__childs-events">        
        <div class="todo__events">
          <span class="todo__select-all ">All</span>
          <span class="todo__select-active">Active</span>
          <span class="todo__select-all">complete</span>
        </div>
      </div>


      <p class="drawDrop">Arrastra y suelta listas para odernarlas</p>
    </main>
  </div>

</body>

</html>
